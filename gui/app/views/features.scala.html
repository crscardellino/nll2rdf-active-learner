@(iteration: Int)

@js_variables = {
<script type="text/javascript">
  var iteration = @iteration;
</script>
}

@extra_js = {
<script src='@routes.Assets.at("javascripts/feedback.js")' type="text/javascript"></script>
}

@main("NLL2RDF Active Learner: Feature Feedback", extra_js = extra_js,
js_variables = js_variables) {
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 text-center">
      <h2>Features Feedback</h2>
    </div>
  </div>
  <div class="row">
    <div id="queries" class="col-md-12">
      <div class="text-center">
        <h4><i class="fa fa-spinner fa-spin fa-lg"></i></h4>
        <h4>Loading Features for Feedback</h4>
      </div>
    </div>
  </div>
  <div id="feature-feedback" class="row hidden">
    <div class="col-md-4 col-md-offset-4">
      <button id="retrain" class="btn btn-primary btn-block" data-loading-text="Annotating Examples...">Feedback and Retrain</button>
    </div>
  </div>
</div>
}
